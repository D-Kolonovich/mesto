<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  

    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="logo">
      <!-- <div class="languages">
        <a href="#" class="languages__lang-link languages__lang-link_active hover" target="_self">Ru</a>
        <a href="#" class="languages__lang-link hover" target="_self">En</a>
      </div> -->
    </header>
    
    <main class="content">
      <section class="profile">
          <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
          
          <div class="profile__info">
            <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button profile__button_type_edit"></button> 
            <p class="profile__description" id="description">Исследоватль океана</p>
          </div>

          <button type="button" class="profile__button profile__button_type_add"> 
            <img src="./images/add_button.svg" alt="Добавить фото">
          </button>
      </section>

      <section class="elements">
      
        <article class="element">
          <img src="./images/kirill-pershin.jpg" alt="Изображение Карачаевск" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/kirill-pershin-1.jpg" alt="Изображение Гор Эльбрус" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Гор Эльбрус</h2>
            <button type="button" class="element__button"></button>
          </div>  
        </article>

        <article class="element">
          <img src="./images/kirill-pershin-2.jpg" alt="Изображение Домбай" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/kirill-pershin-1.jpg" alt="Изображение Гора Эльбрус" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/kirill-pershin-2.jpg" alt="Изображение Домбай" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/kirill-pershin.jpg" alt="Изображение Карачаево" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Карачаево-Ч...</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer> 

    
    <div class="popup"> 
      <div class="popup__container">
        <button type="button" class="popup__button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" name="form">
          <fieldset class="form__contact-info">
            <input type="text" value="" class="form__info form__info_type_name" name="name" required>
            <input type="text" value="" class="form__info form__info_type_job" name="job" required>
            <button type="submit" class="form__button" name="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>

</body>
</html>
