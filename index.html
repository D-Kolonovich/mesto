<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  

    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="logo">
      <!-- <div class="languages">
        <a href="#" class="languages__lang-link languages__lang-link_active hover" target="_self">Ru</a>
        <a href="#" class="languages__lang-link hover" target="_self">En</a>
      </div> -->
    </header>
    
    <main class="content">
      <section class="profile">
          <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
          
          <div class="profile__info">
            <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button profile__button_type_edit"></button> 
            <p class="profile__description" id="description">Исследоватль океана</p>
          </div>

          <button type="button" class="profile__button profile__button_type_add"> 
            <img src="./images/add_button.svg" alt="Добавить фото">
          </button>
      </section>

      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer> 

    
    <div class="popup popup_type_edit-profile"> 
      <div class="popup__container">
        <button type="button" class="popup__button" aria-label="Закрыть" title="Закрыть"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" name="form-edit">
          <fieldset class="form__contact-info">
            <input type="text" value="" class="form__info form__info_type_name" name="name" autocomplete="off" required>
            <input type="text" value="" class="form__info form__info_type_job" name="job" autocomplete="off" required>
            <button type="submit" class="form__button" name="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="popup__button" aria-label="Закрыть" title="Закрыть"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="form form-add" name="form-add">
          <fieldset class="form__contact-info">
            <input type="text" value="" class="form__info form__info_type_title" name="title" placeholder="Название" autocomplete="off" required>
            <input type="url" value="" class="form__info form__info_type_link" name="link" placeholder="Ссылка на картинку" autocomplete="off" required>
            <button type="submit" class="form__button" name="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_picture">
      <div class="popup__container popup__container_type_picture">
        <button type="button" class="popup__picture_type_close popup__button" aria-label="Закрыть" title="Закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__image" alt="Реклама" src="#">
          <h3 class="popup__description"></h3>
        </figure>
      </div>
    </div>

    <template class="template-element">
      <article class="element">
        <img src="#" alt="Изображение" class="element__image">
        <button type="button" class="element__button_type_delete" aria-label="Удалить" title="Удалить"></button>
        <div class="element__content">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like" aria-label="Нравится" title="Нравится"></button> 
        </div>
      </article>
    </template>

    <script src="./scripts/index.js"></script>

</body>
</html>
