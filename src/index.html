<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="pages/index.css"> -->
</head>
<body class="page">
  
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="logo">
      <!-- <div class="languages">
        <a href="#" class="languages__lang-link languages__lang-link_active hover" target="_self">Ru</a>
        <a href="#" class="languages__lang-link hover" target="_self">En</a>
      </div> -->
    </header>
    
    <main class="content">

      <section class="profile page__section-hidden">
        <div class="profile__wrap-avatar">
          <img src="<%=require('./images/avatar.jpg')%>" alt="Фото профиля" class="profile__avatar">
          <button type="button" class="profile__button profile__button-avatar" aria-label="Редактировать" title="Редактировать"></button> 
        </div>
          
          <div class="profile__info">
            <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button profile__button_type_edit" aria-label="Редактировать" title="Редактировать"></button> 
            <p class="profile__description" id="description">Исследователь океана</p>
          </div>

          <button type="button" class="profile__button profile__button_type_add" aria-label="Добавить" title="Добавить"> 
            <img src="<%=require('./images/add_button.svg')%>" alt="Добавить фото">
          </button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer> 

    <div class="popup popup_type_edit-profile"> 
      <div class="popup__container">
        <button type="button" class="popup__button" aria-label="Закрыть" title="Закрыть"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form form-edit" name="form-edit" novalidate>
          <fieldset class="form__contact-info">

            <input type="text" value="" id="input-name" class="form__info form__info_type_name" name="name" autocomplete="off" minlength="2" maxlength="40" placeholder="Имя" required>
            <span class="form__input-error input-name-error">Вы пропустили это поле.</span>

            <input type="text" value="" id="input-job" class="form__info form__info_type_job" name="about" autocomplete="off" minlength="2" maxlength="200" placeholder="Вид деятельности" required>
            <span class="form__input-error input-job-error">Вы пропустили это поле.</span>

            <button type="submit" class="form__button form__button-submit" name="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" title="Закрыть" class="popup__button"></button>
        <form class="form" name="avatar" novalidate>
          <fieldset class="form__contact-info">
            <legend class="form__title">Обновить аватар</legend>

            <input type="url" value="" id="avatar-link" name="avatar" class="form__info form__info_type_avatar-link" placeholder="Ссылка на картинку" required>
            <span class="form__input-error avatar-link-error">Введите адрес сайта.</span>

            <button type="submit" class="form__button form__button-submit" name="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="popup__button" aria-label="Закрыть" title="Закрыть"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="form form-add" name="form-add" novalidate>
          <fieldset class="form__contact-info">
            <input type="text" value="" id="input-title" class="form__info form__info_type_title" name="name" minlength="2" maxlength="30" placeholder="Название" autocomplete="off" required>
            <span class="form__input-error input-title-error">Вы пропустили это поле.</span>

            <input type="url" value="" id="input-link" class="form__info form__info_type_link" name="link" placeholder="Ссылка на картинку" autocomplete="off" required>
            <span class="form__input-error input-link-error">Введите адрес сайта.</span>

            <button type="submit" class="form__button form__button-submit" name="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_picture">
      <div class="popup__container popup__container_type_picture">
        <button type="button" class="popup__button popup__button_type_close" aria-label="Закрыть" title="Закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__image" alt="Реклама" src="#">
          <h3 class="popup__description"></h3>
        </figure>
      </div>
    </div>

    <div class="popup popup_type_confirm-delete">
      <div class="popup__container popup__container_type_confirm-delete">
        <button type="button" class="popup__button" aria-label="Закрыть" title="Закрыть"></button>
        <form class="form" name="confirm-delete" novalidate>
          <fieldset class="form__confirm-delete">
            <h2 class="form__title">Вы уверены?</h2>
            <button type="submit" class="form__button form__button-submit form__button_position_confirm-delete" name="submit" >Да</button>
          </fieldset>
        </form>
      </div>
    </div>

    <template class="template-element">
      <article class="element">
        <img src="#" alt="Изображение" class="element__image">
        <button type="button" class="element__button_type_delete" aria-label="Удалить" title="Удалить"></button>
        <div class="element__content">
          <h2 class="element__title"></h2>
          <div class="element__like-wrap">
            <button type="button" class="element__like" aria-label="Нравится" title="Нравится"></button>
            <p class="element__like-number">0</p>
          </div>
          
        </div>
      </article>
    </template>

    <!-- <script type="module" src="./scripts/index.js"></script> -->

</body>
</html>
